{% load staticfiles %}
<html>
    <head>
        <title>BikesFTW</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="{{ STATIC_ROOT }}/css/bikesftw.css" rel="stylesheet" type="text/css">
    </head>
 <body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">BikesFTW</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'quickref' %}">Quick Reference</a></li>
        <li><a href="{% url 'qa_disp' %}">Q and A</a></li>
        <li><a href="{% url 'knowledge' %}">Knowledge Base</a></li>
        <!-- if logged in -->
        <li><a href="{% url 'myfeed' %}">My Feed</a></li>
        <li><a href="{% url 'maint_disp' %}">Maintenance</a></li>
        <li><a href="{% url 'bikesftw.views.bike_disp' %}">My Bike</a></li>
        <li><a href="{% url 'sign_out' %}">Log out</a></li>
        <!-- if not logged in -->
        <li><a href="{% url 'sign_in' %}">Log in / Create account</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

 
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
